<main>

        <h2 [textContent]="pageTitle"></h2>
        <ul>
            <!-- Bboucle sur une collection de donnÃ©es -->
            <li *ngFor="let item of userCollection" class="flexBoxes flexBetween">

                    <i class="fas fa-eye" (click)="changeRoute(item.id)"></i>

        </ul>
