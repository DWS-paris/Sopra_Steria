<header>
  <app-header
      [title]="textContent.header.title"
      [subTitle]="textContent.header.subTitle"
      [path]="textContent.header.path"
      [nav]="textContent.header.nav"
  ></app-header>
</header>

<section *ngIf="scoreCollection">

  <!-- Itération sur une collection de données -->
  <ul>
    <li *ngFor="let item of scoreCollection">
      <p><b [textContent]="item.score"></b></p>
      <p [textContent]="item.userName + ' / ' + item.humanDate"></p>
    </li>
  </ul>

</section>
