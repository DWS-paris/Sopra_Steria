<header>
  <app-header
      [title]="textContent.header.title"
      [subTitle]="textContent.header.subTitle"
      [path]="textContent.header.path"
      [nav]="textContent.header.nav"
  ></app-header>
</header>

<section>
  <article (click)="tapping()">
    <img [src]="'/assets/img/tapOff.png'" [alt]="'Tap is off'" *ngIf="!tapIsOn">
    <img [src]="'/assets/img/tapOn.png'" [alt]="'Tap is on'" *ngIf="tapIsOn">
  </article>

  <aside>
    <div [style.width]="timeAmount + '%'"></div>
  </aside>
</section>
